<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>통합 방치형 쿠키 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>🍪 쿠키 방치형 게임 🍪</h1>

        <div id="score-display">
            현재 쿠키: <span id="cookies">0</span>
        </div>
        
        <button id="cookie-button">쿠키 굽기!</button>

        <hr>

        <h2>🏭 업그레이드 (공장)</h2>
        <div id="upgrades">
            <div class="upgrade-item">
                <p>공장 (초당 +1 쿠키)</p>
                <p>보유: <span id="factory-count">0</span> | 비용: <span id="factory-cost">10</span> 쿠키</p>
                <button id="buy-factory" data-type="factory">구매</button>
            </div>
        </div>
        
        <hr>
        
        <h2>🖱️ 오토 클릭 시스템</h2>
        <div id="auto-click-section">
            <p>현재 레벨: <span id="auto-click-level">0</span></p>
            <p>클릭 간격: <span id="auto-click-interval-display">없음</span></p>
            <p>업그레이드 비용: <span id="auto-click-cost">3000</span> 쿠키</p>
            <button id="upgrade-auto-click">오토 클릭 구매/업그레이드</button>
        </div>

        <hr>

        <h2>🎲 도구 뽑기 (클릭 파워 증가)</h2>
        <div id="gacha-section">
            <p>도구 뽑기 비용: <span id="gacha-cost">100</span> 쿠키</p>
            <button id="draw-tool">도구 뽑기</button>
            <p>보유한 도구:</p>
            <div id="tool-list-container"></div> 
        </div>
        
        <hr>

        <h2>🧑‍🏭 일꾼 뽑기 (CPS 파워 증가)</h2>
        <div id="worker-gacha-section">
            <p>일꾼 뽑기 비용: <span id="worker-gacha-cost">200</span> 쿠키</p>
            <button id="draw-worker">일꾼 뽑기</button>
            <p>보유한 일꾼:</p>
            <div id="worker-list-container"></div>
        </div>
        <hr>

        <div id="per-second">
            **초당 생산량 (CPS):** <span id="cookies-per-second">0</span>
        </div>
        <div id="click-power">
            **클릭당 생산량:** <span id="click-per-click">1</span> 쿠키
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
